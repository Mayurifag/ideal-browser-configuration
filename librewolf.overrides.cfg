// How do I enable search suggestions?
lockPref("browser.search.suggest.enabled", true);
lockPref("browser.urlbar.suggest.searches", true);
defaultPref("browser.search.suggest.enabled.private", true);

// What settings are used to enable video conferencing?
defaultPref("media.peerconnection.enabled", true);
defaultPref("media.peerconnection.ice.no_host", false);
defaultPref("media.getusermedia.screensharing.enabled", true);

// How do I enable IPv6?
defaultPref("network.dns.disableIPv6", false);
